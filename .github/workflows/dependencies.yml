name: Dependency Update Check

on:
  schedule:
    # Ejecutar todos los lunes a las 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Permitir ejecuci칩n manual

jobs:
  update-dependencies:
    name: Check Outdated Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for outdated packages
        id: outdated
        run: |
          echo "## Outdated Dependencies" >> outdated.md
          echo "" >> outdated.md
          npm outdated >> outdated.md || true
          cat outdated.md >> $GITHUB_STEP_SUMMARY

      - name: Run security audit
        id: audit
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Security Audit" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          npm audit --omit=dev >> $GITHUB_STEP_SUMMARY || true
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Create Issue if vulnerabilities found
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = '游 Security: Vulnerabilities detectadas en dependencias';
            const body = `Se han encontrado vulnerabilidades en las dependencias del proyecto.

            Por favor, revis치 el [workflow run](${context.payload.repository.html_url}/actions/runs/${context.runId}) para m치s detalles.

            Ejecut치 \`npm audit\` localmente para ver el reporte completo y \`npm audit fix\` para intentar solucionarlas autom치ticamente.`;

            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['security', 'dependencies']
            });
