name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node and Dependencies
        uses: ./.github/actions/setup-node-deps

      - name: Run Prettier
        run: npm run format:check

      - name: Run ESLint
        run: npm run lint

  typescript:
    name: TypeScript Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node and Dependencies
        uses: ./.github/actions/setup-node-deps

      - name: Check TypeScript (Client)
        run: cd client && npx tsc --noEmit

      - name: Check TypeScript (Server)
        run: cd server && npx tsc --noEmit

  build:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node and Dependencies
        uses: ./.github/actions/setup-node-deps

      - name: Build frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: client/build/
          retention-days: 7

  test:
    name: Tests & Coverage
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node and Dependencies
        uses: ./.github/actions/setup-node-deps

      - name: Run tests with coverage
        run: npm run test:coverage || echo "No tests yet"
        continue-on-error: true

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30
        continue-on-error: true

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node and Dependencies
        uses: ./.github/actions/setup-node-deps

      - name: Run npm audit (production only)
        run: npm audit --omit=dev --audit-level=high
        continue-on-error: true

      - name: Run npm audit (all dependencies)
        run: npm audit --audit-level=critical
        continue-on-error: true

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [quality, typescript, build, test, security]
    if: always()

    steps:
      - name: Check all jobs status
        run: |
          echo "## CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Code Quality | ${{ needs.quality.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| TypeScript Validation | ${{ needs.typescript.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Frontend | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests & Coverage | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Audit | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY

      - name: Fail if critical jobs failed
        if: |
          needs.quality.result == 'failure' ||
          needs.typescript.result == 'failure' ||
          needs.build.result == 'failure'
        run: exit 1
